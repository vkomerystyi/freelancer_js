<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .cards {
      display: flex;
      gap: 20px;
    }
  </style>
  <body>
    <div class="cards"></div>

    <script>
      class LinkCard {
        constructor({ imgSrc, title, link }) {
          this.imgSrc = imgSrc
          this.title = title
          this.link = link
        }
        render(containerSelector) {
          // створюємо назву с контуйнер

          const cardContainer = document.createElement('div')
          cardContainer.className = 'card-container'

          // створюємо назву с картинку

          const imageContainer = document.createElement('div')
          imageContainer.className = 'img-container'

          const img = document.createElement('img')
          img.className = 'card-img'
          img.src = this.imgSrc
          imageContainer.append(img)
          cardContainer.append(imageContainer)

          // створюємо назву с лінком

          const titleContainer = document.createElement('div')
          titleContainer.className = 'card-title'
          const link = document.createElement('a')
          link.href = this.link
          link.innerText = this.title

          titleContainer.append(link)
          cardContainer.append(titleContainer)

          const targetContainer = document.querySelector(containerSelector)
          targetContainer.append(cardContainer)
        }
      }

      const linkSet = [
        {
          imgSrc: './img/globe.png',
          title: 'Globa',
          link: 'https://en.wikipedia.org/wiki/Glob_(programming)',
        },
        {
          imgSrc: './img/ukr_net.png',
          title: 'Ukr net',
          link: 'https://www.ukr.net/',
        },
        {
          imgSrc: './img/rocket.png',
          title: 'rocket',
          link: 'https://rocket.com.ua/ua/',
        },
      ]

      window.onload = function () {
        for (const linkData of linkSet) {
          const c1 = new LinkCard(linkData)
          c1.render('.cards')
        }
      }
    </script>
  </body>
</html>
