<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <style>
      .blockBtn {
        padding: 5px;
        display: flex;
      }
      button {
        width: 20%;
        border: 1px solid black;
        margin: 10px;
      }
    </style>
    <title>freelancer</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__title">
            <h1>JavaScript</h1>
            <h3>Урок №18. DOM, BOM, Document. Події - початок</h3>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="main__container">
          <div class="main__body">
            <div class="main__title">
              <h3>DOM, BOM, Document. Події - початок</h3>
            </div>
            <div class="main__text">
              <div class="main__task1">
                <div>Task1</div>
                <div class="main__calculator">
                  <label>First number: <input type="number" id="firstNumber" /></label><br /><br />
                  <label>Second number: <input type="number" id="secondNumber" /></label>
                  <div class="blockBtn">
                    <button value="+" class="btn">+</button>
                    <button value="-" class="btn">-</button>
                    <button value="*" class="btn">*</button>
                    <button value="/" class="btn">/</button>
                  </div>
                  <label>Result: <input type="number" id="result" /></label>
                </div>
              </div>
              <br /><br />
              <div class="main__task2">
                <div>Task2</div>
                <label>Сума у гривнях: <input type="number" id="sumGrn" /></label>
                <div><button id="btnConvert">Конвертувати</button></div>
                <label>Сума в євро: <input type="number" id="sumEuro" /></label><br /><br />
                <label>Сума в доларах: <input type="number" id="sumDollars" /></label>
              </div>
              <br /><br />
              <div class="main__task3">
                <div>Task3</div>
                <label>Введіть рік народження: <input type="number" id="userDate" /></label>
                <label>Ваш вік: <input type="number" id="userAge" /></label>
              </div>
              <br /><br />
              <div class="main__task4">
                <div>Task4</div>
                <div id="wish-app"></div>
              </div>
              <br /><br />
              <div class="main__task5">
                <div>Task5</div>
              </div>
              <br /><br />
              <div class="main__task6">
                <div>Task6</div>
                <label>Count: <input type="number" value="0" id="count__number" /></label>
                <div><button id="create__table">Get table</button></div>
                <div class="table__wrapper"></div>
              </div>
              <br /><br />
              <div class="main__task7">
                <div>Task7</div>
                <p>Trip options</p>
                <div class="trip__transport">
                  <label>
                    Transport
                    <select id="car">
                      <option value="100">Car</option>
                      <option value="50">Bus</option>
                      <option value="200">Plane</option>
                    </select>
                  </label>
                </div>
                <div class="trip__food">
                  <p>Food</p>
                  <label>Breakfast<input type="checkbox" class="food__option" value="20" /></label>
                  <label>Lunch<input type="checkbox" class="food__option" value="30" /></label>
                  <label>Dinner<input type="checkbox" class="food__option" value="50" /></label>
                </div>
                <div class="trip__gide">
                  <p>Gide</p>
                  <label>Olga<input type="radio" name="gide" value="10" /></label>
                  <label>Petro<input type="radio" name="gide" value="25" /></label>
                  <label>Serhii<input type="radio" name="gide" value="12" /></label>
                </div>
                <button id="button">Check total sum</button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
